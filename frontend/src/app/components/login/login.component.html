<div class="container">
<div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <div class="form-label-group">
            <input type="email" class="form-control" [(ngModel)]="loginUserData.email" name="email" required autofocus placeholder="Email address">
            <label for="inputEmail">Email address</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="password" class="form-control" [(ngModel)]="loginUserData.password" name="password" required placeholder="Password">
            <label for="inputPassword">Password</label>
          </div>
        </div>
        <!-- <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me">
              Remember Password
            </label>
          </div>
        </div> -->
        <button type="button" (click)="loginUser()" class="btn btn-primary btn-block">Login</button>
      </form>
      <div class="text-center">
        <!-- <a class="d-block small mt-3" href="register.html">Register an Account</a> -->
      </div>
    </div>
  </div>
</div>
